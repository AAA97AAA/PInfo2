<!-- This body is the container for all the content -->
<body class="body" ng-app="academi-co">
  <!-- - - - - - - - - - - - - - -  Header: Navigation bar at the top  - - - - - - - - - - - - - - -->
  <header class="mainheader">
    <!-- Academi-co logo -->
    <a href="index.html" class="logoButton buttonHeader" >
      <img src="images/logo.png" style="height:30px;width:190px" alt="Logo">
    </a>

   <!-- + Button  -->
   <!-- TODO: add the corresponding link to add a thread -->
   <a href="#" class="buttonHeader plusButton" title="New Post"><i class="fa fa-plus"></i></a>
   <!-- Search Button -->

   <!--<a href="searchPage.html" class="buttonHeader plusButton" title="Search"><i class="fa fa-search"></i></a> -->
   <!-- Inbox (Notifications) + profile pic logo -->
   <div style="float:right">
     <!-- Inbox in header -->
     <div class="inboxDropDown" ng-controller= "UserInbox">
       <!-- Inbox button with green number of notifications -->
       <button class="buttonHeader inboxButton" title="Notifications"><i class="fa fa-bell"></i><span class="w3-badge w3-red w3-small">{{userInbox.messages.length}}</span></button>
       <div class=" inboxDropDownContent" style="right:0;" style="width:300px" >
         <!-- TODO: add the corresponding link for each notification -->
         <!-- content in inbox-->
         <a href="#" class="inboxContent" ng-repeat="message in userInbox.messages">{{message.content}}</a>
       </div>
     </div>

      <!-- Profile Pic -->
      <a href="profilepage.html" class="buttonHeader profilePicButton" title="My Profile">
        <img src="images/defaultPP.png" style="height:29px;width:29px" alt="Avatar">
      </a>
   </div>



  </header>
   <!-- - - - - - - - - - - - - - -  Content  - - - - - - - - - - - - - - -->

   <div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
     <!-- The Grid -->
     <div class="w3-row">
   <!--     Left Column -->
       <div style="position: absolute; top: 200px; left: 400px; width: 240px;">

   <h2><b>Preferences</b></h2>
   <br>
   <input type="checkbox" name="bio" value="bio">Don't show my bio<br>
   <input type="checkbox" name="mail" value="mail">Don't show my email<br>

   <!--     End Left Column -->
       </div>

   <!--     Middle Column -->
       <div style="position: absolute; top: 400px; left: 950px; width: 640px;">
       <h2><b>My bio:</b></h2>
       <textarea rows="4" cols="50" type="text" id="userInput" style="resize:none;"></textarea>
         </div>
         <input type="submit" value="Submit" id="popUpYes" style="position: absolute; top: 700px; left: 950px; width: 200px; height:40px; hover:gray;">


   <!--     End Middle Column -->

        </div>

   <!--     Right Column -->
       <div style="position: absolute; top: 200px; left: 1900px; width: 240px;">

   <h2><b>Settings</b></h2><br>
     <h3>Change username:</h3> <input type="text" name="username"><br><br><br>
     <h3>Change password:</h3> Actual password:<input type="text" name="actualpassword">
     New password: <input type="text" name="newpassword">
     Repeat new password: <input type="text" name="repeatpassword" ><br><br><br>
     <h3>New profile picture:</h3><input type="file" name="img" multiple>


         <br>

         <br>


   <!--     End Right Column -->
       </div>

   <img src="images/forgoodui.jpg" alt="Add" style="position: absolute; top: 900px; left: 800px; width:800px; height:200px;"><br>

   <!-- End Page Container -->
   </div>
   <br>

    <div class="w3-dropdown-hover w3-hide-small">
      <button class="w3-button w3-padding-large w3-blue-gray w3-hover-gray" title="Language">Language</button>

     <a href="#" class="w3-bar-item w3-button">English</a>
   </div>
    </div>
     <p><a href="helpPage.html" class="helpPage w3-bar-item w3-button w3-padding-large w3-theme-d4"><i class="fa fa-info-circle"> Help page</i></a></p>
