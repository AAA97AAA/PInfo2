<!-- Header Content-->
<div>
        <!-- If there's a need to fix the header uncomment this and comment the precedent div declaration.  -->

        <!-- Academi-co logo -->
        <a href="/academi-co/#!/" class="logoButton buttonHeader" >
        <img src="images/logo.png" style="height:30px;width:190px" alt="Logo"></img>
        </a>
        <!-- Post New thread Button and search bar -->
        <div id="searchBarHeader" ng-controller="simplifiedSearchController">
            <form name="simplfiedSearch">
                <!-- Post Thread Button -->
                <!-- TODO : changer le href en une action qui on click redirige sur la page new thread -->

                <!-- Search Bar -->
                <!-- Search Bar input box -->
                <input type="text" placeholder="Search..." name="search" ng-model="search.title"></input>
                <!-- Search Bar search submit button -->
                <button type="submit" style="background-color: white; border-radius: 0px;" ng-click="simplifiedSearch()" ><i class="fa fa-search"></i></button>
                <!-- Button to display Advanced Search Content -->
                <button class="collapsible" style="font-size:23px;cursor:pointer; color:white;" onclick="showAdvancedSearch()">&#9660;</button>
            </form>
        </div>
        <!--<a href="searchPage.html" class="buttonHeader plusButton" title="Search"><i class="fa fa-search"></i></a> -->
        
        <!-- Right Component in the header -->
        <div id="rightComponent" style="float:right;" ng-controller="isConnectHeader">
            <!-- CONNECTED RIGHT COMPONENT -->
            <!-- Inbox (Notifications) + profile pic logo -->
            <div id="rightConnectedComponent" style="float:right;display:none;">
                <!-- Inbox -->

                <!-- </div> -->
    
                <!-- Profile Pic -->
                <div class="profilePicDropDown">
                    <a ng-href="#!/profile/{{user.id}}" class="buttonHeader profilePicButton" title="My Profile">
                    <img ng-src="data:image/JPEG;base64,{{user.profilePicture.data}}" style="height:29px;width:29px" alt="Avatar"></img>
                    </a>
                    <div class="profilePicDropDownContent">
                        <!-- <a id="adminButton" class="logoutButton" href="/academi-co/#!/admin" >Admin</a> -->

                    </div>
                </div>
            </div>
    
            <!-- NON CONNECTED RIGHT COMPONENT -->
            <div id="rightNonConnectedComponent" style="display:none"> 
                <button id="loginButton" class="buttonHeader logInButton" ng-click="login()">Login</button>
                <button id="signupButton" class="buttonHeader signUpButton" ng-click="signUp()">Sign up</button>
            </div>
        </div>
    
        <!-- BEGGINING OF SLIDE-NAVIGATION SEARCH with the header-->
        <!--  <div id="main" class="w3-top w3-bar w3-theme-d2 w3-xlarge">-->
    
        <!-- Advanced Research -->
        <div id="advancedResearchContent" class="searchnav w3-theme-d5" style="display:none" ng-controller="advancedSearchController">
            <form name="advancedSearch">
                <span style="position:absolute; left:35%; width:200px; top:100px;">Keywords</span><br><input type="text" id="keyword" style="position:absolute; left:42%; width:200px; top:100px;" ng-model="search.title"></input>
                <span style="position:absolute; left:49%; width:200px; top:180px;">From date</span><br><br>
                <!--         <input type="text" id="dateBegin" style="position:absolute; left:57%; width:200px; top:180px;"></input> -->
                <div class="form-group" >
                <!-- style="width:20px" -->
                    <div class='input-group date' id='datetimepicker1'style="position:absolute; left:57%; width:220px; top:180px;">
                        <input id="fromDate" type='text' class="form-control" ng-model="search.from"/>
                        <span class="input-group-addon" >
                        <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <span style="position:absolute; left:72%; width:200px; top:180px;">To date</span><br>
                <!--         <input type="text" id="dateEnd" style="position:absolute; left:80%; width:200px; top:180px;"></input> -->
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker2'style="position:absolute; left:80%; width:220px; top:180px;">
                        <input id="toDate" type='text' class="form-control" ng-model="search.to"/>
                        <span class="input-group-addon" >
                        <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <script>
                    $(function() {
                        $('#datetimepicker1').datetimepicker({
                                format: 'YYYY-MM-DDTHH:00:00',
                            });
                            });
                            
                        $(function() {
                        $('#datetimepicker2').datetimepicker({
                            format: 'YYYY-MM-DDTHH:00:00',
                        });
                        });
                </script>
                <span style="position:absolute; left:50%; width:200px; top:280px;">Author</span><br><input type="text" id="author" style="position:absolute; left:57%; width:200px; top:280px;" ng-model="search.author"></input>
                <div id="myDIV1" class="header" style="background-color: #1f2c47; height:80px;  width: 510px; margin-left:7%;">
                    <h4 style="margin:0px">Primary tag</h4>
                    <select id="primarytag" style="Color:black;">
                        <option selected disabled >Select primarytag:</option>
                        <option value={{mainTag.id}} ng-repeat="mainTag in primaryTag">{{mainTag.id}} {{mainTag.name}}</option>
                    </select>
                    <!--             <input type="text" id="myInput1" placeholder="" style="z-index:1"></input> -->
                    <span class="addBtn" ng-click="getChildren()" style="border-radius: 0px; height:30px">Add</span>
                </div>
                <ul id="myUL1" style="width: 510px; margin-left:7%;">
                </ul>
                <br><br>
                <div id="myDIV2" class="header"  style="background-color: #263659; height:80px;  width: 510px; margin-left:7%;">
                    <h4 style="margin:0px">Secondary tags</h4>
                    <select id="secondarytag" style="Color:black;">
                        <option selected disabled >Select secondarytag:</option>
                        <option id={{secondTag.id}} value="{{secondTag.id}}" ng-repeat="secondTag in secondaryTagDisplay.children">{{secondTag.id}} {{secondTag.name}}</option>
                    </select>
                    <!--             <input type="text" id="myInput2" placeholder=""> -->
                    <span class="addBtn" ng-click="getChildrenSecondaryTags()" style="border-radius: 0px; height:30px">Add</span>
                </div>
                <ul id="myUL2" style="width: 510px; margin-left:7%;"></ul>
                <button onclick="GrowlAdvancedSearchBar()" type="submit" value="Submit" id="popUpYes" style="border-radius: 5px; position: absolute; top: 280px; left:80%; width: 200px; height:40px;" ng-click="submitAdvancedSearch()">Submit</button>
                <script type="text/javascript" src="js/modules/script-growl.js"></script>
                <br><br> 
            </form>
        </div>
    
    </div>
