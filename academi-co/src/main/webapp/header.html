<!-- Include js scripts -->
    <!-- module angular -->
    <!-- Angular Academi-co module -->
    <script src="/academi-co/js/modules/allModules.js"></script>
    <!-- All controllers -->
    <script src="/academi-co/js/controllers/allPageControllers.js"></script>
    <!-- js functions for searchbar -->
    <script src="/academi-co/js/controllers/searchBarFunctions.js"></script>
    <!-- Cookie controller -->
    <script src="/academi-co/js/controllers/cookieController.js"></script>

<!-- Include CSS stylesheet -->
    <!-- External stylesheet for growl -->
    <link rel="stylesheet" type="text/css" href="CSS/style-growl.css"/> 
    <!-- header styling -->
    <link rel="stylesheet" type="text/css" href="CSS/style-header.css"/>
    <link rel="stylesheet" type="text/css" href="CSS/style-searchbar.css"/>
    <link rel="stylesheet" type="text/css" href="CSS/style-signInUp.css"/>
    <!-- header responsive CSS sheet -->
    <link rel="stylesheet" type="text/css" href="CSS/style-resize.css"/>
    <!-- For date selection in advanced research-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
  

<!-- Header Content-->
<div>
    <!-- If there's a need to fix the header uncomment this and comment the precedent div declaration.  -->
    <!--   <div class="mainheader" style="position:fixed"> -->

    <!-- Academi-co logo -->
    <a href="/academi-co/#!/" class="logoButton buttonHeader" >
    <img src="images/logo.png" style="height:30px;width:190px" alt="Logo"></img>
    </a>
    <!-- Post New thread Button and search bar -->
    <div id="searchBarHeader" >
        <!-- Post Thread Button -->
        <a href="/academi-co/#!/newThread" class="buttonHeader plusButton" title="New Post"><i class="fa fa-plus"></i></a>
        <!-- Search Bar -->
        <!-- Search Bar input box -->
        <input type="text" placeholder="Search..." name="search"></input>
        <!-- Search Bar search submit button -->
        <button type="submit" style="background-color: white; border-radius: 0px;"><i class="fa fa-search"></i></button>
        <!-- Button to display Advanced Search Content -->
        <button class="collapsible" style="font-size:23px;cursor:pointer; color:white;" onclick="showAdvancedSearch()">&#9660;</button>
    </div>
    <!--<a href="searchPage.html" class="buttonHeader plusButton" title="Search"><i class="fa fa-search"></i></a> -->
    
    <!-- Right Component in the header -->
    <div id="rightComponent" style="float:right;" ng-controller="isConnectHeader">
        <!-- CONNECTED RIGHT COMPONENT -->
        <!-- Inbox (Notifications) + profile pic logo -->
        <div id="rightConnectedComponent" style="float:right;display:none;">
            <!-- Inbox -->
            <div class="inboxDropDown">
                <!-- Inbox button with number of notifications -->
                <button class="buttonHeader inboxButton" title="Notifications"><i class="fa fa-bell"></i><span class="w3-badge w3-red w3-small">{{userInbox.messages.length}}</span></button>
                <!-- inbox content -->
                <div class=" inboxDropDownContent" style="right:0;width:300px" >
                    <!-- TODO: add the corresponding link for each notification -->
                    <!-- content in inbox with ng-repeat in all notifications -->
                    <a href="#" class="inboxContent" ng-repeat="message in userInbox.messages">{{message.content}}</a>
                </div>
            </div>

            <!-- Profile Pic -->
            <div class="profilePicDropDown">
                <a href="profile.html" class="buttonHeader profilePicButton" title="My Profile">
                <img src="images/defaultPP.png" style="height:29px;width:29px" alt="Avatar"></img>
                </a>
                <div class="profilePicDropDownContent" style="right:0;width:100px">
                    <a class="logoutButton" href="logout.jsp">Logout</a>
                </div>
            </div>
        </div>

        <!-- NON CONNECTED RIGHT COMPONENT -->
        <div id="rightNonConnectedComponent" style="display:block"> 
            <a href="/academi-co/#!/login" id="loginButton" class="buttonHeader logInButton">Login</a>
            <a href="/academi-co/#!/signUp" id="signupButton" class="buttonHeader signUpButton">Sign up</a>
        </div>
    </div>

    <!-- BEGGINING OF SLIDE-NAVIGATION SEARCH with the header-->
    <!--  <div id="main" class="w3-top w3-bar w3-theme-d2 w3-xlarge">-->

    <!-- Advanced Research -->
    <div id="advancedResearchContent" class="searchnav w3-theme-d5" style="display:none">
        <span style="position:absolute; left:35%; width:200px; top:100px;">Keywords</span><br><input type="text" id="keyword" style="position:absolute; left:42%; width:200px; top:100px;"></input>
        <span style="position:absolute; left:49%; width:200px; top:180px;">From date</span><br>
        <!--         <input type="text" id="dateBegin" style="position:absolute; left:57%; width:200px; top:180px;"></input> -->
        <div class="form-group" >
        <!-- style="width:20px" -->
            <div class='input-group date' id='datetimepicker1'style="position:absolute; left:57%; width:220px; top:180px;">
                <input id="fromDate" type='text' class="form-control" />
                <span class="input-group-addon" >
                <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        <span style="position:absolute; left:75%; width:200px; top:180px;">To date</span><br>
        <!--         <input type="text" id="dateEnd" style="position:absolute; left:80%; width:200px; top:180px;"></input> -->
        <div class="form-group">
            <div class='input-group date' id='datetimepicker2'style="position:absolute; left:80%; width:220px; top:180px;">
                <input id="toDate" type='text' class="form-control" />
                <span class="input-group-addon" >
                <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        <script>
            $(function() {
                $('#datetimepicker1').datetimepicker({
                        format: 'YYYY-MM-DDTHH:00:00',
                    });
                    });
                    
                $(function() {
                $('#datetimepicker2').datetimepicker({
                    format: 'YYYY-MM-DDTHH:00:00',
                });
                });
        </script>
        <span style="position:absolute; left:50%; width:200px; top:280px;">Author</span><br><input type="text" id="author" style="position:absolute; left:57%; width:200px; top:280px;"></input>
        <div id="myDIV" class="header" style="background-color: #1f2c47; height:80px;  width: 510px; margin-left:7%;">
            <h4 style="margin:0px">Primary tag</h4>
            <select id="primarytag" style="Color:black;">
                <option selected disabled >Select primarytag:</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Physics">Physics</option>
                <option value="Chemistry">Chemistry</option>
                <option value="Biology">Biology</option>
                <option value="Philosophy">Philosophy</option>
                <option value="History">History</option>
                <option value="Geography">Geography</option>
            </select>
            <!--             <input type="text" id="myInput1" placeholder="" style="z-index:1"></input> -->
            <span onclick="newElement1()" class="addBtn" style="border-radius: 0px; height:30px">Add</span>
        </div>
        <ul id="myUL1" style="width: 510px; margin-left:7%;">
        </ul>
        <br><br>
        <div id="myDIV" class="header"  style="background-color: #263659; height:80px;  width: 510px; margin-left:7%;">
            <h4 style="margin:0px">Secondary tags</h4>
            <select id="secondarytag" style="Color:black;">
                <option selected disabled>Select secondarytag:</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Physics">Physics</option>
                <option value="Chemistry">Chemistry</option>
                <option value="Biology">Biology</option>
                <option value="Philosophy">Philosophy</option>
                <option value="History">History</option>
                <option value="Geography">Geography</option>
            </select>
            <!--             <input type="text" id="myInput2" placeholder=""> -->
            <span onclick="newElement2()" class="addBtn" style="border-radius: 0px; height:30px">Add</span>
        </div>
        <ul id="myUL2" style="width: 510px; margin-left:7%;"></ul>
        <button onclick="GrowlAdvancedSearchBar()" type="submit" value="Submit" id="popUpYes" style="border-radius: 5px; position: absolute; top: 280px; left:80%; width: 200px; height:40px;">Submit</button>
        <script type="text/javascript" src="js/modules/script-growl.js"></script>
        <br><br> 
    </div>

</div>
