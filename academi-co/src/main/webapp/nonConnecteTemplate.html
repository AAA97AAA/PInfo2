<div id='searchBarHeader' >

      <input type="text" placeholder="Search..." name="search">
      <button type="submit" style="background-color: white; border-radius: 7px;"><i class="fa fa-search"></i></button>
      <button class="buttonHeader" style="font-size:23px;cursor:pointer; color:white;" onclick="openNav()">&#9660;</button>

     <!-- TODO: not connected: display none -->
     <div class="inboxDropDown"  style="display:none" ng-controller= "UserInbox">

       </div>
     </div>

      <!-- LogIn SignUp -->
      <button id="loginButton" class="buttonHeader logInButton" onclick="document.getElementById('LoginForm').style.display='block'">Login</button>
      <button id="signupButton" class="buttonHeader signUpButton" onclick="document.getElementById('SignUpForm').style.display='block'">Sign up</button>

   </div>


   <!-- BEGGINING OF SLIDE-NAVIGATION SEARCH with the header-->

   <div id="myDIV" class="header" style="background-color: #1f2c47;  width: 550px; margin-left:200px;">
     <h2 style="margin:0px">Primary tag</h2>
     <input type="text" id="myInput1" placeholder="">
     <span onclick="newElement1()" class="addBtn" style="border-radius: 7px;">Add</span>
   </div>

   <ul id="myUL1" style="width: 550px; margin-left:200px;">

   </ul>

   </div>

   <!-- Modal for user sign in -->
 <div id="LoginForm" class="modalBackground">
    <!-- close button -->
    <span class="closeButton" onclick="document.getElementById('LoginForm').style.display='none'">X</span>
    <form class="modalContent">
       <h2 id="textLogin">Login</h2>
       <br>
       <input type="text" name="UsernameEntry" placeholder="Username" required>
       <br>
       <br>
       <input id="LoginPassword" type="password" name="PasswordEntry" placeholder="Password" required>
       <i class="fa fa-eye" onmouseover="showLoginPassword();" onmouseout="hideLoginPassword();"></i>
       <br>
       <br>
       <label id="toggleSwitch" class="switch">
       <input type="checkbox">
       <span class="slider"></span>
       </label>
       <h4 id="stayConnected">Stay Connected</h4>
       <br>
       <br>
       <input id="ConnectedButton" type="submit" class="button" onclick="document.getElementById('LoginForm').style.display='none'" value="Connect">
       <br>
       <br>
    </form>
 </div>

<!-- Modal for user sign up -->
<div id="SignUpForm" class="modalBackground">
  <!-- close button -->
  <span class="closeButton" onclick="document.getElementById('SignUpForm').style.display='none'">X</span>
  <form class="modalContent">
    <h2 id="textSignUp">Sign up</h2>
    <br>
    <br>
    <!--<h2 class="textinSignUp">Username</h2>-->
    <input type="text" class="inputSignUp" name="UsernameEntry" placeholder="Username" required>
    <br>
    <!--<h2  class="textinSignUp">Email</h2>-->
    <input id="EmailSignUp" class="inputSignUp" type="email" name="EmailEntry" placeholder="Email" required>
    <br>
    <!--<h2  class="textinSignUp">Password</h2>-->
    <input id="SignUpPassword" class="inputSignUp"type="password" name="PasswordEntry" placeholder="Password" required>
    <i class="fa fa-eye" onmouseover="showSignUpPassword();" onmouseout="hideSignUpPassword();"></i>
    <br>
    <br>
    <input id="RegisterButton" type="submit" class="button" onclick="document.getElementById('SignUpForm').style.display='none'" value="Create account">
    <br>
    <br>
  </form>
</div>
