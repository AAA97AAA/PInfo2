<!-- This body is the container for all the content -->
<body class="body" ng-app="academi-co">
  <!-- - - - - - - - - - - - - - -  Header: Navigation bar at the top  - - - - - - - - - - - - - - -->
  <header class="mainheader">
    <!-- Academi-co logo -->
    <a href="index.html" class="logoButton buttonHeader" >
      <img src="images/logo.png" style="height:30px;width:190px" alt="Logo">
    </a>

   <!-- + Button  -->
   <!-- TODO: add the corresponding link to add a thread -->
   <a href="#" class="buttonHeader plusButton" title="New Post"><i class="fa fa-plus"></i></a>
   <!-- Search Button -->

   <!--<a href="searchPage.html" class="buttonHeader plusButton" title="Search"><i class="fa fa-search"></i></a> -->
   <!-- Inbox (Notifications) + profile pic logo -->
   <div style="float:right">
     <!-- Inbox in header -->
     <div class="inboxDropDown" ng-controller= "UserInbox">
       <!-- Inbox button with green number of notifications -->
       <button class="buttonHeader inboxButton" title="Notifications"><i class="fa fa-bell"></i><span class="w3-badge w3-red w3-small">{{userInbox.messages.length}}</span></button>
       <div class=" inboxDropDownContent" style="right:0;" style="width:300px" >
         <!-- TODO: add the corresponding link for each notification -->
         <!-- content in inbox-->
         <a href="#" class="inboxContent" ng-repeat="message in userInbox.messages">{{message.content}}</a>
       </div>
     </div>
      <!-- Profile Pic -->
      <button id="loginButton" class="buttonHeader logInButton" onclick="document.getElementById('LoginForm').style.display='block'">Login</button>
      <button id="signupButton" class="buttonHeader signUpButton" onclick="document.getElementById('SignUpForm').style.display='block'">Sign up</button>

   </div>

   <!-- Modal for user sign in -->
 <div id="LoginForm" class="modalBackground">
    <!-- close button -->
    <span class="closeButton" onclick="document.getElementById('LoginForm').style.display='none'">X</span>
    <form class="modalContent">
       <h2 id="textLogin">Login</h2>
       <br>
       <input type="text" name="UsernameEntry" placeholder="Username">
       <br>
       <br>
       <input id="LoginPassword" type="password" name="PasswordEntry" placeholder="Password">
       <i class="fa fa-eye" onmouseover="showLoginPassword();" onmouseout="hideLoginPassword();"></i>
       <br>
       <br>
       <label id="toggleSwitch" class="switch">
       <input type="checkbox">
       <span class="slider"></span>
       </label>
       <h4 id="stayConnected">Stay Connected</h4>
       <br>
       <br>
       <button id="ConnectedButton" type="button" class="button" onclick="document.getElementById('LoginForm').style.display='none'">Connect</button>
       <br>
       <br>
    </form>
 </div>

<!-- Modal for user sign up -->
<div id="SignUpForm" class="modalBackground">
  <!-- close button -->
  <span class="closeButton" onclick="document.getElementById('SignUpForm').style.display='none'">X</span>
  <form class="modalContent">
    <h2 id="textSignUp">Sign up</h2>
    <br>
    <br>
    <!--<h2 class="textinSignUp">Username</h2>-->
    <input type="text" class="inputSignUp" name="UsernameEntry" placeholder="Username">
    <br>
    <!--<h2  class="textinSignUp">Email</h2>-->
    <input id="EmailSignUp" class="inputSignUp" type="email" name="EmailEntry" placeholder="Email">
    <br>
    <!--<h2  class="textinSignUp">Password</h2>-->
    <input id="SignUpPassword" class="inputSignUp"type="password" name="PasswordEntry" placeholder="Password">
    <i class="fa fa-eye" onmouseover="showSignUpPassword();" onmouseout="hideSignUpPassword();"></i>
    <br>
    <br>
    <button id="RegisterButton" type="button" class="button" onclick="document.getElementById('SignUpForm').style.display='none'">Create account</button>
    <br>
    <br>
  </form>
</div>

 </header>
 <!-- - - - - - - - - - - - - - -  Content  - - - - - - - - - - - - - - -->
